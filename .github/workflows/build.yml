name: Build Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller packaging
        pip install customtkinter

    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --noconfirm --clean --onefile --windowed --name "BackgroundColorViewer" --collect-all customtkinter main.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BackgroundColorViewer-Windows
        path: dist/BackgroundColorViewer.exe
