name: Multi-Platform Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags matching v*, e.g. v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: BackgroundColorViewer_Setup_Windows.exe
            platform: windows
          - os: macos-latest
            artifact_name: BackgroundColorViewer-macOS.dmg
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller packaging customtkinter requests Pillow pyperclip

    - name: Build with PyInstaller (Cross-Platform)
      # Notice we removed --onefile. PyInstaller defaults to --onedir
      run: |
        python -m PyInstaller --noconfirm --clean --windowed --name "BackgroundColorViewer" --collect-all customtkinter main.py

    - name: Build Windows Installer
      if: matrix.platform == 'windows'
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Build macOS DMG Installer
      if: matrix.platform == 'macos'
      run: |
        hdiutil create -volname "BackgroundColorViewer" -srcfolder dist/BackgroundColorViewer.app -ov -format UDZO dist/${{ matrix.artifact_name }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.artifact_name }}
        generate_release_notes: true
