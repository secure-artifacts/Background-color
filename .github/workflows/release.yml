name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller packaging customtkinter requests pillow
          
      - name: Build Executable
        run: |
          python -m PyInstaller --noconfirm --onefile --windowed --name "BackgroundColorViewer" --collect-all customtkinter main.py
          
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/BackgroundColorViewer.exe'
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BackgroundColorViewer.exe
          generate_release_notes: true
